<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGEL_CLI</title>
    <style>
      header{
        width:100%;
        height:90%;
        margin: 0 auto;
        border-radius:8px;
        box-shadow:1px 1px 1px 1px #fff;
        
      }
      .icon{
        height:100px;
        width:100px;
        border-radius:10px;
      }
      .head{
        color:#8F00FF;
        font-family:monospace;
        margin-right:10px;
        font-size:33px;
      }
      #body{
        background-color:#333;
      }
      #input{
        border-radius:6px;
        width:500px;
        height:40px;
        border-color:#fff;
      }
      #textA{
        border-width:2.3;
        border-color:#00F0FF;
        border-radius:4px;
        background-color:#D3D3D3;
        width:95%;
        height:540px;
        margin-left:10px;
      }
      #btn{
        height:40px;
        width:40px;
        border-radius:50%;
      }
      #footer{
        background-color:#00F0FF;
        color:#fff;
        padding:30px;
        border-radius:7px;
        font-size:24px;
      }
      #toggle{
        height:10px;
        width:10px;
        border-radius:6px;
      }
      
      @media (max-width:480px){
        header{
          width:95%;
          height:63px;
          margin: 0 auto;
        }
        #textA{
          height:50vh;
          margin-left:5px;
          margin-right:10px;
        }
        .head{
          font-size:18px;
        }
        #input{
          width:240px;
          height:35px;
        }
        .icon{
          height:35px;
          width:35px;
        }
        #footer{
          padding:14px;
          font-size:14px;
        }
        #btn{
          height:34px;
          width:34px;
        }
        #toggle{
          height:25px;
          width:25px;
          border-radius:10px;
        }
      }
    </style>
  </head>

      </table>
